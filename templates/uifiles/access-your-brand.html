

{% extends 'uifiles/base-two.html' %}
{% load static %}
{% block content %}

<!-- content -->
<div class="mil-content">
    <div id="swupMain" class="mil-main-transition">

        <section id="about">
            <div class="container mil-p-120-30">
                <div class="row justify-content-between align-items-center">
                    <div class="col-lg-6 col-xl-5">
                        <div class="mil-about-photo mil-mb-90">
                            <!-- <div class="mil-lines-place"></div> -->
                            <div class="mil-up mil-img-frame" style="padding-bottom: 160%;">
                                <img src="{% static 'assets/img/icons/monogram-wise-owl.png' %}" alt="monogram-wise-owl"
                                    class="mil-scale" data-value-1="1" data-value-2="1.2">
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">
                        <form action="#" id="getformdata">
                            <div class="col-lg-12 mil-up">
                                <input type="text" name="fname" id="fname" placeholder="What's your name">
                            </div>
                            <div class="col-lg-12 mil-up">
                                <input type="email" name="femail" id="femail" placeholder="Your Email">
                            </div>
                            <div class="col-lg-12 mil-up">
                                <input type="text" name="fphone" id="fphone" placeholder="Your Phone">
                            </div>
                            <!-- <div class="col-lg-8">
                        <p class="mil-up mil-mb-30"><span class="mil-accent">*</span> We promise not to disclose your personal information to third parties.</p>
                    </div> -->
                            <div class="col-lg-4">
                                <div class="mil-adaptive-right mil-up mil-mb-30 mil-right-adaptive">
                                    <button type="button" onclick="writetousbtn()" id="getsubmitform"
                                        class="mil-button mil-arrow-place">
                                        <span>Write To Us</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>

{% endblock %}
