{% extends 'uifiles/base-two.html' %}
{% load static %}
{% block content %}

        <!-- content -->
        <div class="mil-content">
            <div id="swupMain" class="mil-main-transition">

                <!-- banner -->
                <div class="mil-inner-banner mil-p-0-120">
                    <div class="mil-banner-content mil-center mil-up">
                        <div class="container">
                            <ul class="mil-breadcrumbs mil-breadcrumbs-title mil-center mil-mb-60">
                                <li><a href="/">Homepage</a></li>
                                <li><a href="applyform/">Apply Form</a></li>
                            </ul>
                            <!-- <h1 class="mil-mb-60">Get in touch!</h1>
                            <a href="#contact" class="mil-link mil-dark mil-arrow-place mil-down-arrow">
                                <span>Send message</span>
                            </a> -->
                        </div>
                    </div>
                </div>
                <!-- banner end -->

                <!-- contact form -->
                <section id="contact">
                    <div class="container mil-p-120-90">
                        <h3 class="mil-center mil-up mil-mb-120"><span class="mil-thin">Join Us in Crafting</span> Brand Stories</h3>
                        <form class="row align-items-center" method="POST" id="apply-form">
                            {% csrf_token %}
                            <div class="col-lg-6 mil-up">
                                <input type="text" name="name" id="name" placeholder="What's your name">
                            </div>
                            <div class="col-lg-6 mil-up">
                                <input type="email" name="email" id="email" placeholder="Your Email">
                            </div>
                            <div class="col-lg-6 mil-up">
                                <input type="text" name="phonenumber" id="phonenumber" placeholder="Your Phone">
                            </div>
                            <div class="col-lg-6 mil-up">
                                <select name="selectcategory" id="selectcategory" required>
                                    <!-- <option value="default" disabled>Select a category</option> -->
                                    <option value="Apply as a consultant">APPLY FOR INTERNSHIP</option>
                                    <!-- <option value="brandstrategy">BRAND STRATEGY</option>
                                    <option value="designing">DESIGNING</option>
                                    <option value="bdm">BDM</option>
                                    <option value="Apply for internship">DIGITAL MARKETING</option>
                                    <option value="Apply as an advisor">APPLY AS AN ADVISOR/CONSULTANT</option> -->
                                </select>
                            </div>
                            <div class="col-lg-12 mil-up">
                                <select name="location" id="location" required>
                                    <option value="location">LOCATION</option>
                                    <option value="hyderabad">HYDERABAD</option>
                                    <option value="guntur">GUNTUR</option>
                                </select>
                            </div>

                           <!-- <div>
                                <label for="uploadfile">Upload CV:</label>
                                <input type="file" name="uploadfile" id="uploadfile" placeholder="upload cv" required>
                           </div>
                                 -->
                            
                            
                            <div class="col-lg-8 fileupload">
                                <label for="uploadfile">Upload CV:</label>
                                <input type="file" name="uploadfile" id="uploadfile" placeholder="upload cv">
                            </div>

                            <div class="col-lg-4">
                                <div class="mil-adaptive-right mil-up mil-mb-30 mil-right-adaptive">
                                    <button type="button" id="applybtn" class="mil-button mil-arrow-place">
                                        <span>Apply Now</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
                <!-- contact form end -->


            </div>
        </div>
        <!-- content -->
    </div>
    <!-- wrapper end -->

{% endblock %}
